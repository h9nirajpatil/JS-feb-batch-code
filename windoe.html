<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tragetting broweser window</title>
</head>

<body>
    <p>In this exampl uses the addeventListener() method on the window object </p>
    <p>trying resizing the browser window to triger the "resize event handler.</p>

    <p id="demo"></p>

    <script>
        window.addEventListener("resize", function () {
            document.getElementById("demo").innerHTML = Math.random();
        })
    </script>

</body>

</html>
