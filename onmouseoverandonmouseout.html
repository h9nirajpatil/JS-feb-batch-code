<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On mouse over & on mouse out</title>
</head>

<body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
        style="background-color: aqua;width: 120px;height: 20px;padding: 40px;">Mouse Over Me</div>
    <script>
        function mOver(obj) {
            obj.innerHTML = "Bye"
        }
        function mOut(obj) {
            obj.innerHTML = "Hi"
        }
    </script>
</body>

</html>
