<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload</title>
</head>

<body onload="message()">
    <h2>The onload Event & attributes</h2>
    <script>
        function message() {
            alert('This page was loaded!');
        }
    </script>
</body>

</html>
