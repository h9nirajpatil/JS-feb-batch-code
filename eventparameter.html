<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event paramater</title>
</head>

<body>
    <h1>When passing parameter values, use an "anonymous function" that calls the specified function with the
        parameters:</h1>
    <h2>JavaScript addEventListener()</h2>

    <p>This example demonstrates how to pass parameter values when using the addEventListener() method.</p>

    <p>Click the button to perform a calculation.</p>

    <button id="myBtn">Click to get result</button>

    <p id="demo"></p>

    <script>
        let p1 = 5;
        let p2 = 7;

        document.getElementById("myBtn").addEventListener("click", function () {
            myFunction(p1, p2)
        })

        function myFunction(a1, a2) {
            document.getElementById("demo").innerHTML = a1 + a2;
        }
    </script>
</body>

</html>
